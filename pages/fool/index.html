<html>
  <head>
    <title>You're a fool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#000000"/>
    <meta content="assets/sad.png" property="og:image"/>
    <link rel="icon" type="image/x-icon" href="assets/sad.png"/>
    <meta content="Fool Fool Fool" property="og:title"/>
    <meta content="You're a fool!" property="og:description"/>
    <meta content="You're a fool!" name="description"/>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <section id="window">
      <div id="drag" class="window win-animation">
        <div id="drag-titlebar" class="window-titlebar">
          <div class="window-title-area"><span class="window-title">do they see you as a fool?</span>
          </div>
          <button id="window-close" class="window-close-button window-button tooltip"><span class="tooltiptext">You can't escape the lonliness..</span>
          </button>
        </div>
        <div class="window-content flex-gird"><img src="assets/sad.png" draggable="false" class="alert"/>
          <div class="alert-text">
            <p class="alert-inner-text">Are you a fool for others?</p>
          </div>
        </div>
        <div class="window-buttons center">
          <button id="fooltime">Yes</button>
          <button id="fooltime2">Yes :(</button>
        </div>
      </div>
    </section>
    <div id="sadmode">
      <button id="sad">Enable sad mode</button>
    </div>
    <div id="sadwindow">
      <h1 id="timer" style="font-family: Verdana;">You've been a fool for <br/> <span id="time">0.0s</span>
      </h1>
      <video loop id="foolvid">Your browser does not support video...</video>
    </div>
  </body>
</html>
